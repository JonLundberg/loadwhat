name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

      - name: Release build
        run: cargo build --release --verbose
